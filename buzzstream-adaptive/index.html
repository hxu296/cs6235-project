<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuzzStream Adaptive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="isLoading">Loading...</div>
    <div class="video-container">
        <div class="video-block">
            <h2>Camera Feed</h2>
            <video id="video" width="640" height="480" playsInline></video>
        </div>
        <div class="video-block">
            <h2>Background Removed</h2>
            <canvas id="demo" width="640" height="480"></canvas>
        </div>
    </div>
    <div id="video-tool" class="video-controls">
        <button id="start" style="margin-right: 20vw"">Start Camera</button>
        <button id="pause" style="margin-left: 20vw">Pause Camera</button>
    </div>
    <div id="model-type" class="model-type-display"></div>
    <div id="fps" class="fps-display"></div>
    <div id="confidence" class="confidence-display"></div>
    <script src="app.js"></script>
</body>
</html>
